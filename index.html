    <title>Factorial Num</title>
</head>
<body>
    <h3>Factorial Number</h3>
    <script>
        var n = parseInt(prompt('Enter a value: '));
        if (n == 0) {
            fact = 1;
            console.log(fact);

        } else {
            var fact = 1;
            for (var i = 1; i <= n; i++) {
                fact = fact * i;
            }
            console.log(fact);
        }
    </script>
</body>
